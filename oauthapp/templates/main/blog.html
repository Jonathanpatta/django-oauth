{% extends 'main/header.html' %}
{% block content %}

    <div class="container-fluid " style="width: 80%">
        <div class="row">
            <div class="col">
                <div class="card text-center mt-5">
                    <div class="card-header">
                        {{blog.author}}
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{blog.title}}</h5>
                        <p class="card-text">{{blog.description}}</p>
                        {% comment %} <a href="#" class="btn btn-primary">Like This Blog</a>
                        <a href="#" class="btn btn-primary">Go somewhere</a> {% endcomment %}
                    </div>
                    <div class="card-footer text-muted">
                        Posted On {{blog.created_at}}  Viewed {{blog.views}} times
                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            
        </div>
    </div>
{% endblock content %}
